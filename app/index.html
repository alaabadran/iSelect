    <head>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>iSelect</h1>
                    <p>A small script for making HTML elements selectable.</p>

                    <div class="row">
                        <div class="span12">
                            <ul>
                                <li class="selectable">Select me</li>
                                <li>You can't select me</li>
                                <li class="selectable">Select me</li>
                            </ul>
                            <div class="selectable">
                                This div is selectable.
                            </div>
                            <p>You can't select this paragraph</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
